<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rörmokare Ludvika | Kamiljö AB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">

    <nav class="sticky top-0 z-50 bg-white border-b border-slate-100 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <img src="/logo.jpeg" alt="Kamiljö AB" class="h-10 sm:h-12 w-auto object-contain text-xs" onerror="this.alt='Kamiljö AB Logo'">
            
            <a href="tel:+46762124124" class="bg-[#cc3333] text-white px-4 py-2 rounded-md font-black text-sm uppercase tracking-tight">
                Jour 24/7
            </a>
        </div>
    </nav>

    <header class="py-12 px-4 max-w-7xl mx-auto">
        <div class="text-center lg:text-left grid lg:grid-cols-2 gap-12 items-center">
            <div class="space-y-6">
                <p class="text-[#3a7d6e] font-bold uppercase tracking-widest text-sm">⭐⭐⭐⭐⭐ 5.0 Google Maps</p>
                <h1 class="text-4xl md:text-6xl font-black text-slate-900 leading-tight tracking-tighter">
                    Din professionella rörmokare i Ludvika
                </h1>
                <p class="text-xl text-slate-600 font-semibold">Gratis offert inom 24 timmar!</p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start pt-4">
                    <a href="tel:+46762124124" class="bg-[#3a7d6e] text-white px-8 py-4 rounded-md font-black text-lg shadow-lg">RING: 0762 124 124</a>
                    <a href="#kontakt" class="border-2 border-slate-900 text-slate-900 px-8 py-4 rounded-md font-black text-lg">Begär offert</a>
                </div>
            </div>
            
            <div class="flex flex-col items-center bg-white p-6 rounded-xl shadow-xl border border-slate-100 max-w-xs mx-auto">
                <img src="/qr-maps.png" alt="QR Map" class="w-48 h-48 mb-4 bg-slate-100 rounded-lg">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest text-center leading-relaxed">
                    Kamiljö AB (Org.nr: 559572-5366)<br>Ludvika + 50km
                </p>
            </div>
        </div>
    </header>

    <section id="kontakt" class="py-12 px-4 bg-slate-900 text-white">
        <div class="max-w-xl mx-auto">
            <h2 class="text-3xl font-black text-center mb-8 uppercase italic">Kontakta oss</h2>
            <form action="TUTAJ_WKLEJ_TWOJ_LINK_Z_APPS_SCRIPT" method="POST" class="space-y-4">
                <input type="text" name="name" placeholder="Namn" class="w-full p-4 rounded-md text-slate-900 font-bold" required>
                <input type="tel" name="phone" placeholder="Telefon" class="w-full p-4 rounded-md text-slate-900 font-bold" required>
                <select name="service" class="w-full p-4 rounded-md text-slate-900 font-bold">
                    <option>Välj tjänst</option>
                    <option>Akut VVS</option>
                    <option>Badrum</option>
                    <option>Stambyte</option>
                </select>
                <textarea name="message" placeholder="Meddelande" class="w-full p-4 rounded-md text-slate-900 font-bold h-32"></textarea>
                <button type="submit" class="w-full bg-[#3a7d6e] py-5 rounded-md font-black text-xl uppercase tracking-widest shadow-xl">Skicka</button>
            </form>
        </div>
    </section>

</body>
</html>
