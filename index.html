<html lang="sv">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVS Ludvika | Moderna Installationer</title>
    <!-- Import czcionek: Playfair Display (nagłówki - eleganckie) & Inter (tekst - nowoczesne) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- PODSTAWOWE USTAWIENIA --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #111111;
            --accent-color: #d4af37; /* Złoty akcent */
            --padding-section: 10vh 5vw;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* --- MENU (Minimalistyczne jak u Kamiljo) --- */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            mix-blend-mode: difference; /* Sprawia, że tekst biały na białym i czarny na białym */
            color: white;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .menu-btn {
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            background: none;
            color: inherit;
        }

        /* --- HERO SECTION (Tu wstawisz animację) --- */
        .hero {
            height: 100vh;
            width: 100%;
            position: relative;
            background-color: #0a0a0a; /* Kolor pod animację w trakcie ładowania */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #animation-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .hero-text-overlay {
            position: absolute;
            z-index: 2;
            text-align: center;
            color: white;
            pointer-events: none; /* Pozwala klikać w animację pod spodem */
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            line-height: 1.1;
            margin-bottom: 2rem;
        }

        .hero-subtitle {
            font-size: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* --- SEKCJE (Styl Kamiljo: Dużo miejsca) --- */
        section {
            padding: var(--padding-section);
            min-height: 80vh;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 4rem;
        }
