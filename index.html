<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamiljö AB | Professionell VVS-service i Ludvika</title>
    <meta name="description" content="Rörmokare Ludvika 24/7. Kamiljö AB - Din lokala VVS-firma. Org.nr: 559572-5366.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'oklch(0.52 0.14 155)', // Twój morski zielony
                        secondary: 'oklch(0.42 0.1 230)', // Twój granat
                        destructive: 'oklch(0.55 0.22 28)', // Czerwień
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }

        function toggleLang(lang) {
            document.querySelectorAll('[data-sv]').forEach(el => {
                el.innerText = lang === 'sv' ? el.getAttribute('data-sv') : el.getAttribute('data-en');
            });
        }

        function handleForm(event) {
            event.preventDefault();
            const uuid = crypto.randomUUID();
            const personalLink = `https://kamiljo.se/manage/${uuid}`;
            
            document.getElementById('order-form').classList.add('hidden');
            document.getElementById('success-msg').classList.remove('hidden');
            document.getElementById('uuid-display').innerText = uuid;
            document.getElementById('personal-link').href = personalLink;
            document.getElementById('personal-link').innerText = personalLink;
            
            new QRCode(document.getElementById("qrcode"), {
                text: personalLink,
                width: 128,
                height: 128
            });
        }
    </script>
    <style>
        body { background-color: #f3f4f6; }
        .mpror-table tr { border-bottom: 1px solid #e5e7eb; }
        .mpror-table td { padding: 12px 8px; font-size: 0.875rem; }
    </style>
</head>
<body class="antialiased">

    <header class="bg-white border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <img src="/logo.jpeg" alt="Kamiljö AB" class="h-10 w-auto" onerror="this.src='public/logo.jpeg'">
                <div class="hidden sm:flex border rounded overflow-hidden text-[10px] font-bold">
                    <button onclick="toggleLang('sv')" class="bg-primary text-white px-2 py-1">SV</button>
                    <button onclick="toggleLang('en')" class="bg-slate-100 px-2 py-1 text-slate-400">EN</button>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <input type="text" placeholder="Sök..." class="hidden md:block border rounded px-3 py-1 text-sm outline-none">
