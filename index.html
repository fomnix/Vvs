<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydraulik | Profesjonalne Usługi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <div class="container">
        <div class="logo">HYDRAULIK<span>PRO</span></div>
        <div class="links">
            <a href="https://google.com" target="_blank" rel="noopener">Usługi</a>
            <a href="https://google.com" target="_blank" rel="noopener">O nas</a>
            <a href="#kontakt">Kontakt</a>
        </div>
    </div>
</nav>

<header>
    <h1>Niezawodny Hydraulik</h1>
    <p>Czysto. Szybko. Solidnie.</p>
</header>

<section class="logos">
    <div class="container">
        <!-- Twoje ikony/loga - Grayscale na Hover Green -->
        <img src="https://via.placeholder.com" class="brand-logo" alt="Partner">
        <img src="https://via.placeholder.com" class="brand-logo" alt="Partner">
    </div>
</section>

<section id="kontakt" class="container">
    <form id="contactForm">
        <h2>Wyślij zgłoszenie na Google Drive</h2>
        <input type="text" name="name" placeholder="Imię i Nazwisko" required>
        <input type="email" name="email" placeholder="Twój E-mail" required>
        <textarea name="message" placeholder="Opisz usterkę..."></textarea>
        <button type="submit" id="submitBtn">Wyślij do serwisu</button>
    </form>
</section>

<footer>
    <div class="container">
        <p>&copy; 2024 Usługi Hydrauliczne. Wszystkie linki otwierają się w nowym oknie.</p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
